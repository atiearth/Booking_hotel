<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="/css/adminstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="class= text-center mt-3">
                    <img src="/image/logo.png" alt="admin_logo" class="logo-img" width="50" height="50">
                </div>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="/web/view/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/web/view/booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/web/view/room">Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/web/view/account">Account</a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-danger" href="/web/logout">Logout</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <h1 class="mt-5">Booking Management</h1>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">List of Bookings</h5>

                                <!-- ตารางการจอง Booking -->
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Room ID</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Payment Type</th>
                                                <th scope="col">Check-in Date</th>
                                                <th scope="col">Check-out Date</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="booking : ${bookings}">
                                                <td th:text="${booking.bookingId}"></td>
                                                <td th:text="${booking.user.userFirstName} + ' ' + ${booking.user.userLastName}"></td>
                                                <td th:text="${booking.paymentType}"></td>
                                                <td th:text="${booking.checkinDate}"></td>
                                                <td th:text="${booking.checkoutDate}"></td>
                                                <td><a th:href="@{'/web/view/booking/' + ${booking.bookingId}}" class="btn btn-primary">View</a></td>
                                            </tr>
                                            <!-- แถวข้อมูล booking เพิ่มเติม -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- สิ้นสุดตาราง -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
